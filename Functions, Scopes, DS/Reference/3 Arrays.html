<html>
<title>Arrays</title>

<body>
    <h3>JS Code here, open up the console</h3>
</body>
<script>
    // Creating an Array
    var stuff = ["Pen", "Book", "Paper"]

    console.log("Stuff = " + stuff)

    // Access elemets using the array index
    console.log("stuff[0]: " + stuff[0])
    console.log("stuff[1]: " + stuff[1])
    console.log("stuff[2]: " + stuff[2])
    console.log("Length of stuff: " + stuff.length)
    console.log("Type of stuff: " + typeof (stuff)) // Object

    // Lets add more stuff . . .
    stuff[4] = "Bag"
    stuff[5] = "Bottle"

    // Don't need paper
    stuff[2] = 404
    console.log("Updated stuff: " + stuff)

    // Another way of creating arrays
    var moreStuff = new Array("Pencil", "Marker", "Eraser")

    console.log("moreStuff = " + moreStuff)

    // But this method is complicated
    var a = Array(10, 20)
    console.log("Length of a = " + a.length) // Okay . . .

    var b = Array(10)
    console.log("Length of b = " + b.length) // WTH!?

</script>

</html>
