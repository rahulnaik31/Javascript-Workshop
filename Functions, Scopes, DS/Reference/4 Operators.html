<html>
<title>Operators</title>

<body>
    <h3>JS Code here, open up the console</h3>
</body>
<script>

    // Arithmatic: + - * ** / % ++ --

    // Comparison: == === != !== > < >= <= ?

    // Logical: && || !

    var number = 10
    var string = "10"

    console.log("10 == '10' is " + (number == string))

    console.log("10 === '10' is " + (number === string))


</script>

</html>
